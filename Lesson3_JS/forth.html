<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use stict";
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        // все продукты с фото
        let arrWithImg = products.filter(function (product) {
            if ("photos" in product && product.photos.length > 0) {
                return product;
            }
        });
        console.log(arrWithImg);
        
        // сортировка по цене от низкой к высокой
        products.sort(function (product1, product2) {
            if (product1.price < product2.price) {
                return -1;
            }
            if (product1.price > product2.price) {
                return 1;
            }
            return 0;
        });
        console.log(products);
    </script>
</body>

</html>
