<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
"use strict";
let summa = String(prompt("Введите сумму вклада"))
let summaLen = summa.length-1
let lastLet = summa.charAt(summaLen)
    switch(lastLet) {
        case "1":
            alert("Ваша сумма в " + summa + " рубль успешно зачислена");
            break;
        case "2":
        case "3":
        case "4":
            alert("Ваша сумма в " + summa + " рубля успешно зачислена");
            break;
        default:
            alert("Ваша сумма в " + summa + " рублей успешно зачислена");
            break;
    }
</script>
</body>
</html>
