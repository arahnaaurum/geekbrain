<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
"use strict";
// простые математические функции
function getPlus(a, b) {
    return a + b
}
function getMinus(a, b) {
return a - b
}
function multiply(a, b) {
return a * b
}
function divide(a, b) {
return a / b
}

function mathOperation(arg1, arg2, operation) {
    switch(operation) {
        case "+":
            return getPlus(arg1, arg2);
            break;
        case "-":
        return getMinus(arg1, arg2);
            break;
        case "*":
            return multiply(arg1, arg2);
            break;
        case "/":
            return divide(arg1, arg2);
            break;
    }
}
let arg1 = Number(prompt("Введите первое число"));
let arg2 = Number(prompt("Введите второе число"));
let operation = prompt("Введите оператор");
alert("Результат: " + mathOperation(arg1, arg2, operation));

</script>
</body>
</html>
