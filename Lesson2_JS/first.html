<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
"use strict";

//пример 1
let a = 1, b = 1, c, d;
c = ++a;
alert(c); // ответ: 2
/* объяснение: переменной а присваивается значение 1, c не определено (undefined).
Затем с присваивается значение а с инкрементом в префиксной форме:
т.е., значение а сначала увеличивается на +1 (2), а затем получившееся значение присваивается с.*/

//пример 2
d = b++;
alert(d); //ответ: 1

/* объяснение: переменной b присваивается значение 1, d не определено (undefined).
Затем d присваивается значение b с инкрементом в постфиксной форме:
т.е., исходное значение b сначала возвращается в качестве значения d (1),
а затем значение b увеличивается на +1(2).*/

//пример 3
c = 2 + ++a;
alert(c); //ответ: 5
/* в прошлом шаге значение а уже увеличилось до 2. Теперь при помощи префиксного инкремента оно увеличилось
до 3. 3 + 2 = 5. Это значение присвоено переменной с*/

//пример 4
d = 2 + b++;
alert(d); //ответ: 4
/* в прошлом шаге значение b увеличилось до 2. Но поскольку здесь используется постфиксный инкремент,
мы сначала скалыдваем 2+2=4 и присваиваем это значение переменной d, а затем увеличиванием значение b еще на +1 (3)*/


alert(a); //3
/* в прошлом шаге значение а при помощи инкремента увеличилось до 3, см. объяснение к примеру 3*/
alert(b); //3
/* в прошлом шаге значение b при помощи инкремента увеличилось до 3, см. объяснение к примеру 4*/
</script>
</body>
</html>
